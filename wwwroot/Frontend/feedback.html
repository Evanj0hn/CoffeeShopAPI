<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Feedback</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h2 class="mb-4">Leave Feedback</h2>

        <div class="mb-3">
            <label for="orderSelect" class="form-label">Select Order</label>
            <select class="form-select" id="orderSelect">
                <option selected disabled>Loading orders...</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="rating" class="form-label">Rating (1–5)</label>
            <input type="number" min="1" max="5" class="form-control" id="rating" placeholder="Enter rating">
        </div>

        <div class="mb-3">
            <label for="comment" class="form-label">Comment</label>
            <textarea class="form-control" id="comment" rows="3" placeholder="Write your feedback here..."></textarea>
        </div>

        <button class="btn btn-primary" onclick="submitFeedback()">Submit Feedback</button>
        <p class="mt-3" id="message"></p>
    </div>

    <script src="js/feedback.js"></script>
</body>
</html>
