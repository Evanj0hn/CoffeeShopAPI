<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Promotions Administration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/Frontend/login.html">Coffee Shop</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="/Frontend/menu.html">Menu</a></li>
                    <li class="nav-item"><a class="nav-link" href="/Frontend/orders.html">My Orders</a></li>
                    <li class="nav-item"><a class="nav-link" href="/Frontend/loyalty.html">Loyalty</a></li>
                    <li class="nav-item"><a class="nav-link" href="/Frontend/feedback.html">Feedback</a></li>
                    <li class="nav-item"><a class="nav-link" href="/Frontend/inventory.html">Inventory</a></li>
                    <li class="nav-item"><a class="nav-link" href="/Frontend/promotions-admin.html">Admin Promotions</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <h2 class="mb-4">Promotions Administration</h2>
        <form id="promoForm">
            <div class="mb-3">
                <label for="promoTitle" class="form-label">Promotion Title</label>
                <input type="text" class="form-control" id="promoTitle" required>
            </div>
            <div class="mb-3">
                <label for="promoDescription" class="form-label">Description</label>
                <textarea class="form-control" id="promoDescription" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="promoStart" class="form-label">Start Date</label>
                <input type="date" class="form-control" id="promoStart" required>
            </div>
            <div class="mb-3">
                <label for="promoEnd" class="form-label">End Date</label>
                <input type="date" class="form-control" id="promoEnd" required>
            </div>
            <button type="submit" class="btn btn-success">Create Promotion</button>
        </form>
        <p id="promoMessage" class="mt-3"></p>
    </div>

    <script src="js/promotions-admin.js"></script>
</body>
</html>
