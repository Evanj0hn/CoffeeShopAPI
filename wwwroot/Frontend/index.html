<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Coffee Shop - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/Frontend/index.html">Coffee Shop</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <!-- You could highlight this as active if you want -->
                    <!-- <li class="nav-item"><a class="nav-link active" aria-current="page" href="/Frontend/index.html">Home</a></li> -->

                    <li class="nav-item"><a class="nav-link" href="/Frontend/menu.html">Menu</a></li>
                    <li class="nav-item"><a class="nav-link" href="/Frontend/orders.html">My Orders</a></li>
                    <li class="nav-item"><a class="nav-link" href="/Frontend/loyalty.html">Loyalty</a></li>
                    <li class="nav-item"><a class="nav-link" href="/Frontend/feedback.html">Feedback</a></li>
                    <li class="nav-item"><a class="nav-link" href="/Frontend/inventory.html">Inventory</a></li>
                    <li class="nav-item"><a class="nav-link" href="/Frontend/promotions-admin.html">Admin Promotions</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Login Form -->
    <div class="container py-5">
        <h2 class="text-center mb-4">Welcome to Coffee Shop</h2>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card p-4">
                    <h4 class="card-title text-center mb-3">Login</h4>
                    <div class="mb-3">
                        <label for="loginEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="loginEmail" placeholder="Enter your email" required>
                    </div>
                    <div class="mb-3">
                        <label for="loginPassword" class="form-label">Password</label>
                        <input type="password" class="form-control" id="loginPassword" placeholder="Enter your password" required>
                    </div>
                    <button class="btn btn-primary w-100" onclick="login()">Login</button>
                    <p id="message" class="text-center mt-3"></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/auth.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
