<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Coffee Shop Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/Frontend/index.html">Coffee Shop</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/Frontend/menu.html">Menu</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/Frontend/orders.html">My Orders</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/Frontend/loyalty.html">Loyalty</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/Frontend/feedback.html">Feedback</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/Frontend/inventory.html">Inventory</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/Frontend/promotions-admin.html">Admin Promotions</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <h2 class="text-center mb-4">Coffee Shop Login</h2>

        <div class="row">
            <div class="col-md-6">
                <h4>Login</h4>
                <input type="email" class="form-control mb-2" id="loginEmail" placeholder="Email">
                <input type="password" class="form-control mb-2" id="loginPassword" placeholder="Password">
                <button class="btn btn-primary w-100" onclick="login()">Login</button>
            </div>

            <div class="col-md-6">
                <h4>Register</h4>
                <input type="text" class="form-control mb-2" id="registerName" placeholder="Name">
                <input type="email" class="form-control mb-2" id="registerEmail" placeholder="Email">
                <input type="password" class="form-control mb-2" id="registerPassword" placeholder="Password">
                <button class="btn btn-success w-100" onclick="register()">Register</button>
            </div>
        </div>

        <p id="message" class="text-center mt-4 text-danger"></p>
    </div>

    <script src="js/auth.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
